<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Monitoring</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        window.addEventListener("beforeunload", function () {
            navigator.sendBeacon("/logout");
        });
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }

        nav .logo {
            font-weight: bold;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: auto;
            margin-top: 50px;
        }

        .footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
        }

        .footer-container {
            max-width: 1000px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-container nav a {
            color: #ecf0f1;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-container nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

{% if not hide_nav %}
    <nav>
        <div class="logo">Greenhouse</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/results">Diseases Detection</a></li>
            <li>
                <form action="{{ url_for('auth.logout') }}" method="get" style="display:inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
{% else %}
    <div style="background-color: #2c3e50; padding: 15px; text-align: center;">
        <div class="logo" style="color: white; font-size: 24px; font-weight: bold;">Greenhouse</div>
    </div>
{% endif %}

<main>
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="footer-container">
        <p>&copy; 2025 Smart Greenhouse Project</p>
        <nav>
            <a href="/about">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</footer>

</body>
</html>
